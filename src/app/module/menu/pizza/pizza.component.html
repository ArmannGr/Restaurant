<div class="main">
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h5>Pizza</h5>
            </div>
            <div class="col-6">
                <h5 class="pizzaSize">klein</h5>
                <h5 class="pizzaSize">groß</h5>
                <h5 class="pizzaSize">jumbo</h5>
                <h5 class="pizzaSize">blech</h5>
            </div>
        </div>
    </div>
    <div class="onePizza" *ngFor="let element of elements">
        <div class="container">
            <div class="row">
                <div class="pizzaName col-6">
                        <h4>{{element.position}}. {{element.name}}</h4>
                </div>
                <div class="col-6">
                  <h5 class="h5">{{element.priceLittle}}</h5>
                  <h5 class="h5">{{element.price}}</h5>
                  <h5 class="h5">{{element.priceJumbo}}</h5>
                  <h5 class="h5">{{element.priceBig}}</h5>
                </div>
            </div>
            <div class="row">
                <h5 class="element">{{element.info}}</h5>
            </div>
            <div class="nutrientDistance row">
                <h6 class="nutrient">Allergene: {{element.nutrient}}</h6>
            </div>
        </div>
        <br>
    </div>
</div>
